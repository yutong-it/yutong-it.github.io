        <p>python排序算法<br>1、冒泡排序</p>
<blockquote>
<p>每次相邻两个比较</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">def BubleSort(rlist):</span><br><span class="line">    len_ = len(rlist)</span><br><span class="line">    for i in range(len_):</span><br><span class="line">        for j in range(0,len_-i-1):</span><br><span class="line">            if rlist[j] &gt;rlist[j+1]:</span><br><span class="line">                rlist[j], rlist[j+1] = rlist[j+1], rlist[j]</span><br><span class="line">    return rlist</span><br></pre></td></tr></table></figure>
<p>2、选择排序</p>
<blockquote>
<p>每次在剩下未排序的里面选出最小（大）的</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">def SelectSort(rlist):</span><br><span class="line">    len_ = len(rlist)</span><br><span class="line">    for i in range(len_-1):</span><br><span class="line">        p_min = i</span><br><span class="line">        for j in range(i+1, len_):</span><br><span class="line">            if rlist[j] &lt; rlist[p_min]:</span><br><span class="line">                p_min = j</span><br><span class="line">        rlist[p_min], rlist[i] = rlist[i], rlist[p_min]</span><br><span class="line">    return rlist</span><br></pre></td></tr></table></figure>
<p>3、插入排序</p>
<blockquote>
<p>每次和之前排好序的依次进行比较</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">def InserSort(rlist):</span><br><span class="line">    len_ = len(rlist)</span><br><span class="line">    for i in range(1, len_):</span><br><span class="line">        for j in range(0, i):</span><br><span class="line">            if rlist[j] &gt;= rlist[i]:</span><br><span class="line">                rlist.insert(j, rlist[i])</span><br><span class="line">                rlist.pop(i+1)</span><br><span class="line">                break</span><br><span class="line">    return rlist</span><br></pre></td></tr></table></figure>
<p>4、快速排序</p>
<blockquote>
<p>递归</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">def QuickSort(rlist):</span><br><span class="line">    len_ = len(rlist)</span><br><span class="line">    if len_ &lt; 2:</span><br><span class="line">        return rlist</span><br><span class="line">    else:</span><br><span class="line">        p_min = rlist[0]</span><br><span class="line">        r_less = [i for i in rlist[1:] if i &lt;= p_min]</span><br><span class="line">        r_great = [j for j in rlist[1:] if j &gt; p_min]</span><br><span class="line">        return QuickSort(r_less) + [p_min] + QuickSort(r_great)</span><br></pre></td></tr></table></figure>
<p>5、归并排序</p>
<blockquote>
<p>递归合并</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">def merge(arr1,arr2):</span><br><span class="line">        r_sort = []</span><br><span class="line">        while (len(arr1)&gt;0 and len(arr2)&gt;0):</span><br><span class="line">                if arr1[0] &gt;arr2[0]:</span><br><span class="line">                        r_sort.append(arr2[0])</span><br><span class="line">                        del arr2[0]</span><br><span class="line">                else:</span><br><span class="line">                        r_sort.append(arr1[0])</span><br><span class="line">                        del arr1[0]</span><br><span class="line">        if len(arr1):</span><br><span class="line">                r_sort += arr1</span><br><span class="line">        else:</span><br><span class="line">                r_sort += arr2</span><br><span class="line">        return r_sort</span><br><span class="line">def merge_sort(arr):</span><br><span class="line">        if len(arr) &lt;= 1:</span><br><span class="line">                return arr</span><br><span class="line">        midle = len(arr)/2</span><br><span class="line">        left = merge_sort(arr[:midle])</span><br><span class="line">        right = merge_sort(arr[midle:])</span><br><span class="line">        return merge(left,right)</span><br><span class="line"></span><br><span class="line">list_a = [1,3,6,4,7,2,9]</span><br><span class="line">print(&apos;raw :&apos; + str(list_a))</span><br><span class="line">print(&apos;sort:&apos;+ str(merge_sort(list_a)))</span><br></pre></td></tr></table></figure>
<p>6、堆排序<br>7、希尔排序</p>
