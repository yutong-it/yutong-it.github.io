        <p><strong>centos 磁盘做软raid0</strong><br>第一版的shell脚本如下,发现无法应用于磁盘大于2T的情况，所以补充了第二版：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"># auth: yut</span><br><span class="line"># func: raid0 for sd* except sda</span><br><span class="line"></span><br><span class="line">num=`ls /dev/sd[b-z]1 |wc -l`</span><br><span class="line">[ $&#123;num&#125; -gt 0 ] &amp;&amp; echo &quot;error! disk is in use&quot; &amp;&amp; exit -1</span><br><span class="line">#分区，并修改system type (Linux raid autodetect)</span><br><span class="line">cat &lt;&lt;EOF &gt;pa.sh</span><br><span class="line">n</span><br><span class="line">p</span><br><span class="line">1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">t</span><br><span class="line">fd</span><br><span class="line">p</span><br><span class="line">w</span><br><span class="line">EOF</span><br><span class="line">#对除了sda之外的磁盘做分区</span><br><span class="line">for h in `ls  /dev/sd*  |grep -v sda`</span><br><span class="line">do</span><br><span class="line">    echo $h</span><br><span class="line">    #echo -e &quot;n\np\n1\n\n\nw&quot; |fdisk $h</span><br><span class="line">    fdisk $h &lt;pa.sh</span><br><span class="line">done</span><br><span class="line">partprobe</span><br><span class="line">#做raid0</span><br><span class="line">num=`ls /dev/sd[b-z]1 |wc -l`</span><br><span class="line">mdadm -C /dev/md0 -ayes -l0 -n$&#123;num&#125; /dev/sd[b-z]1</span><br><span class="line">#防止配置混乱</span><br><span class="line">echo DEVICE `ls /dev/sd[b-z]1` &gt;&gt;/etc/mdadm.conf</span><br><span class="line">mdadm -Ds &gt;&gt;/etc/mdadm.conf</span><br><span class="line">cat /etc/mdadm.conf</span><br><span class="line">#格式化并挂载</span><br><span class="line">mkfs.xfs /dev/md0</span><br><span class="line">mkdir /data1</span><br><span class="line">mount /dev/md0 /data1</span><br><span class="line">df -h</span><br><span class="line">#写入fstab，开机自动挂载</span><br><span class="line">echo &apos;/dev/md0 /data1  xfs  defaults  0 0&apos; &gt;&gt;/etc/fstab</span><br></pre></td></tr></table></figure></p>
<p>第二版<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">parted_disk_range=&apos;/dev/sd[b-j]&apos;</span><br><span class="line">raid_disk_range=&apos;/dev/sd[b-j]1&apos;</span><br><span class="line">max_size=0</span><br><span class="line">#判断是否做过raid0</span><br><span class="line">for i in `ls /dev/sd[b-j]`</span><br><span class="line">do</span><br><span class="line">  check=`lsblk $&#123;i&#125; |grep md |wc -l `</span><br><span class="line">  if [ $&#123;check&#125; -gt 0 ]</span><br><span class="line">  then</span><br><span class="line">    echo &quot;raid is exists,quit&quot;</span><br><span class="line">    exit -1</span><br><span class="line">  fi</span><br><span class="line">done</span><br><span class="line">#判断要做的磁盘里面最大的磁盘</span><br><span class="line">for i in `ls /dev/sd[b-j]`</span><br><span class="line">do</span><br><span class="line">  check=`lsblk $&#123;i&#125; |tail -n 1|awk &apos;&#123;print $4&#125;&apos; `</span><br><span class="line">  if [ `echo $&#123;check&#125; |grep &apos;G&apos;` ]</span><br><span class="line">  then</span><br><span class="line">    size=`echo &quot;$&#123;check&#125;&quot; |awk -F G &apos;&#123;print $1/1024&#125;&apos;`</span><br><span class="line">    if [ `expr $size \&gt; $&#123;max_size&#125;` -eq 1 ]</span><br><span class="line">    then</span><br><span class="line">      max_size=$&#123;size&#125;</span><br><span class="line">    fi</span><br><span class="line">    #exit -1</span><br><span class="line">   else</span><br><span class="line">      size=`echo &quot;$&#123;check&#125;&quot; |awk -F T &apos;&#123;print $1&#125;&apos;`</span><br><span class="line">      if [ `expr $size \&gt; $&#123;max_size&#125;` -eq 1 ]</span><br><span class="line">      then</span><br><span class="line">        max_size=$&#123;size&#125;</span><br><span class="line">        echo &apos;replace&apos;</span><br><span class="line">      else</span><br><span class="line">         echo &quot;no&quot;</span><br><span class="line">      fi</span><br><span class="line">  fi</span><br><span class="line">done</span><br><span class="line">#使用parted还是fdisk</span><br><span class="line">if [ `$max_size \&gt; 2` -eq 1 ]</span><br><span class="line">then</span><br><span class="line">  use_parted=1</span><br><span class="line">else</span><br><span class="line">  use_parted=0</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">#parted进行分区并设置raid</span><br><span class="line">parted_sd()&#123;</span><br><span class="line">disk=$1</span><br><span class="line">#partprobe</span><br><span class="line">parted -s $&#123;disk&#125; mklabel gpt</span><br><span class="line">sleep 0.5</span><br><span class="line">parted -s $&#123;disk&#125; mkpart primary 0 100%</span><br><span class="line">sleep 1</span><br><span class="line">parted -s $&#123;disk&#125; set 1 raid on</span><br><span class="line">partprobe</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># fdisk使用的脚本</span><br><span class="line">cat &lt;&lt;EOF &gt;pa.sh</span><br><span class="line">n</span><br><span class="line">p</span><br><span class="line">1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">w</span><br><span class="line">t</span><br><span class="line">fd</span><br><span class="line">p</span><br><span class="line">w</span><br><span class="line">EOF</span><br><span class="line">#parted_sd sdc</span><br><span class="line">#进行分区并进行格式化</span><br><span class="line">for h in ` ls  $&#123;parted_disk_range&#125; `</span><br><span class="line">do</span><br><span class="line">    echo $h</span><br><span class="line">    #echo -e &quot;n\np\n1\n\n\nw&quot; |fdisk $h</span><br><span class="line">    if [ &quot;$&#123;use_parted&#125;&quot;==&quot;1&quot;  ]</span><br><span class="line">    then</span><br><span class="line">        parted_sd &quot;$&#123;h&#125;&quot;</span><br><span class="line">    else</span><br><span class="line">        fdisk $h &lt;pa.sh</span><br><span class="line">    fi</span><br><span class="line">done</span><br><span class="line">partprobe</span><br><span class="line">#做raid0操作</span><br><span class="line">num=` ls  $&#123;raid_disk_range&#125; |wc -l`</span><br><span class="line">mdadm -C /dev/md0 -ayes -l0 -n$&#123;num&#125; $&#123;raid_disk_range&#125;</span><br><span class="line">#防止配置混乱</span><br><span class="line">#echo DEVICE `ls $&#123;raid_disk_range&#125;` &gt;&gt;/etc/mdadm.conf</span><br><span class="line">mdadm -Ds &gt;&gt;/etc/mdadm.conf</span><br><span class="line">cat /etc/mdadm.conf</span><br><span class="line">#格式化并挂载</span><br><span class="line">mkfs.xfs /dev/md0</span><br><span class="line">#mkdir /data2 /data1</span><br><span class="line">mount /dev/md0 /data1</span><br><span class="line">df -h</span><br><span class="line">#写入fstab，开机自动挂载</span><br><span class="line">#echo &apos;/dev/md127 /data1  xfs  defaults  0 0&apos; &gt;&gt;/etc/fstab</span><br><span class="line">echo &apos;/dev/md0 /data1  xfs  defaults  0 0&apos; &gt;&gt;/etc/fstab</span><br></pre></td></tr></table></figure></p>
